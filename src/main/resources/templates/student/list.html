<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Öğrenci Listesi - Okul Yönetim Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Okul Yönetim Sistemi</a>
            <div class="navbar-nav">
                <a class="nav-link active" href="/ogrenciler">Öğrenciler</a>
                <a class="nav-link" href="/ogretmenler">Öğretmenler</a>
                <a class="nav-link" href="/siniflar">Sınıflar</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Öğrenci Listesi</h2>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#yeniOgrenciModal">
                Yeni Öğrenci Ekle
            </button>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Öğrenci No</th>
                        <th>Ad</th>
                        <th>Soyad</th>
                        <th>Veli Telefon</th>
                        <th>Sınıf</th>
                        <th>Şube</th>
                        <th>İşlemler</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.studentNumber}"></td>
                        <td th:text="${student.firstName}"></td>
                        <td th:text="${student.lastName}"></td>
                        <td th:text="${student.parentPhone}"></td>
                        <td th:text="${student.grade}"></td>
                        <td th:text="${student.section}"></td>
                        <td>
                            <a th:href="@{/ogrenciler/duzenle/{id}(id=${student.id})}" class="btn btn-sm btn-warning">Düzenle</a>
                            <form th:action="@{/ogrenciler/sil/{id}(id=${student.id})}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Bu öğrenciyi silmek istediğinizden emin misiniz?')">Sil</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Yeni Öğrenci Modal -->
    <div class="modal fade" id="yeniOgrenciModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Yeni Öğrenci Ekle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/ogrenciler/kaydet}" method="post" th:object="${newStudent}">
                        <div class="mb-3">
                            <label for="studentNumber" class="form-label">Öğrenci No</label>
                            <input type="text" class="form-control" id="studentNumber" th:field="*{studentNumber}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="firstName" class="form-label">Ad</label>
                            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Soyad</label>
                            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                        </div>
                        <div class="mb-3">
                            <label for="parentPhone" class="form-label">Veli Telefon</label>
                            <input type="tel" class="form-control" id="parentPhone" th:field="*{parentPhone}" 
                                   placeholder="05XX XXX XX XX" 
                                   maxlength="11" 
                                   pattern="^0[0-9]{10}$" 
                                   required>
                            <div class="form-text">Örnek: 05XX XXX XX XX (0 ile başlamalı ve 11 haneli olmalıdır)</div>
                        </div>
                        <div class="mb-3">
                            <label for="grade" class="form-label">Sınıf</label>
                            <select class="form-select" id="grade" th:field="*{grade}" required>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="section" class="form-label">Şube</label>
                            <select class="form-select" id="section" th:field="*{section}" required>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                                <option value="E">E</option>
                                <option value="F">F</option>
                            </select>
                        </div>
                        <div class="text-end">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                            <button type="submit" class="btn btn-primary">Kaydet</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
