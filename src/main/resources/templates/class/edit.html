<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sınıf Düzenle - Okul Yönetim Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 500px;">
    <h3>Sınıf Bilgilerini Düzenle</h3>
    <form th:action="@{/siniflar/kaydet}" method="post" th:object="${class}">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="grade" class="form-label">Seviye</label>
            <select class="form-select" id="grade" th:field="*{grade}" required>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="section" class="form-label">Şube</label>
            <select class="form-select" id="section" th:field="*{section}" required>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
            </select>
        </div>
        <div class="text-end">
            <a href="/siniflar" class="btn btn-secondary">İptal</a>
            <button type="submit" class="btn btn-primary">Kaydet</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
